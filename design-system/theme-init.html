<!--
  Theme initialization script â€” prevents dark-mode flash on page load.

  Place this script in your <head> tag BEFORE any stylesheets or framework scripts.
  It synchronously reads the user's saved theme preference from localStorage
  and applies the `dark` class to <html> before the first paint.

  Example:
    <head>
      <meta charset="UTF-8" />
      ...paste the script below here...
      <link rel="stylesheet" href="/globals.css" />
    </head>
-->
<script>
  (function () {
    var t = localStorage.getItem('theme');
    if (
      t === 'dark' ||
      (!t && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    }
  })();
</script>
